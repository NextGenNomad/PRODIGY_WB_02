<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url('assets/img/bckgrnd-2.jpg') center/cover no-repeat;">
    <div class="weather-container">
        <span>WeatherVue</span>
        <div class="search">
            <input type="text" class="search-city" placeholder="Search for a city...">
            <button class='search-btn'>
                <img src="assets/img/search-line.png" alt="Search btn">
            </button>
        </div>
        <div class="error">
            <img src="assets/img/location-not-found 2.svg" alt="">
            <p>Location not found!</p>
        </div>
        <div class="weather-content">
            <img class="weather-img" src="assets/img/clouds.png" alt="weather icon">
            <h2 class="temp"> 22 Â°C</h2>
            <h2 class="city"> Johannesburg </h2>
            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity.png" alt="humidity image">
                    <div class="humidity-details">
                        <p class="humidity">12%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/img/wind.png" alt="Wind speed image">
                    <div class="windspeed-details">
                        <p class="wind-speed">15 kh/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
